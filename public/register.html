<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Your Mystery Location</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Register Your Mystery Location</h1>
    </header>
    <main>
      <form id="register-form">
        <div>
          <label for="location-name">Location Name:</label>
          <input type="text" id="location-name" name="location-name" required />
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div>
          <label for="image">Location Image:</label>
          <input type="file" id="image" name="image" accept="image/*" />
        </div>
        <button type="submit">Register Location</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 Mystery Tour. All rights reserved.</p>
    </footer>
  </body>
</html>
